<div id="order">
  <table>
    <tr>
      <th></th>
      <th>title</th>
      <th>price</th>
      <th>quantity</th>
    </tr>
    <tr ng-repeat="(title, property) in order.worksToPurchase">
      <td><img src={{property.imgUrl}} alt={{title}}></td>
      <td>{{title}}</td>
      <td>{{property.price}}</td>
      <td><input type="text" value={{property.quantity}} /></td>
    </tr>
  </table>
</div>
<div id="checkout">
  <p>Subtotal: {{order.subtotal | currency}}</p>
  <p>Taxes: TBD</p>
  <p>Total: TBD</p>
  <button>Checkout</button>
</div>
